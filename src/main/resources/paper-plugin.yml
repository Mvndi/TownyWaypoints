name: "$name"
version: "$version"
main: "$group.${name}"
description: "$description"
author: "ewof"
website: "https://github.com/ewof/${name}"
api-version: "$apiVersion"
folia-supported: true
dependencies:
  server:
    Towny:
      load: BEFORE
      required: true
    Vault:
      load: BEFORE
      required: true
permissions:
  townywaypoints.admin:
    description: "Allows use of the reload command and disables all permission checks."
    default: op
